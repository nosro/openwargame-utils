<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>openWar Utilities</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/css3-tips.css">
	<link rel="stylesheet" href="css/app.css">
	<!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->
	<!-- <link rel="stylesheet" href="css/app.css"> -->
	<!-- <link rel="apple-touch-icon" href="http://www.appleinspires.me/wp-content/uploads/2012/08/SimpleTouch_Iphone_Icon-670x502.png" /> -->
	<!-- <script src="js/app.js"></script> -->

	<!-- <script src="js/filters.js"></script> -->
	<!-- <script src="js/services.js"></script> -->
	<script src="js/Sortable.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</head>
<body>

<div class="container" style="padding-bottom: 1%;box-shadow: 0 0 10px 10px silver" ng-app="openWarUtilsMod">
	<div class="row" ng-controller="BattleCtrl" >
		<div class="col-md-6 col-md-offset-3">
			<h1 class="text-center">openWar Battle Simulator <small>v0.1</small></h1>
		</div>
		<div class="col-md-4 col-md-offset-1 bg-info" ng-include=" 'units.html' " ng-controller="ClanCtrl" open-war-clan="The Good Guys">{{clan}}</div>
		<div class="col-md-2">
			<div class="center-block text-center">
				<div style="position: relative; margin: .5em 0; padding: .5em 0">
					<table class="battlestats" ng-hide="!battles">
						<tbody>
							<tr>
								<td class="battleoutcome"><span class="glyphicon glyphicon-thumbs-up mirror" ng-hide="this['The Good Guys'].allDead"></span><span class="glyphicon glyphicon-thumbs-down mirror" ng-hide="!this['The Good Guys'].allDead"></span></td>
								<td class="battlecounter" ><span class="counter" >{{battles}}</span></td>
								<td class="battleoutcome" ><span class="glyphicon glyphicon-thumbs-up" ng-hide="this['The Bad Guys'].allDead"></span><span class="glyphicon glyphicon-thumbs-down" ng-hide="!this['The Bad Guys'].allDead"></span></td>
							</tr>
							<tr>
								<td><!-- {{(true) ? 'Defeat' : 'Victory' }} --></td>
								<td>&nbsp;</td>
								<td><!-- {{(true) ? 'Defeat' : 'Victory' }} --></td>
							</tr>
						</tbody>
					</table>
					<img class="battleicon" src="../dominion/_template/images/icon.png" ng-click="fight()" />
				</div>
				<div class="bg-warning" style="margin: .5em 0; padding: .5em 0" ng-show="error">
					<p class="text-warning"><strong>{{error}}</strong></p>
				</div>
				<button class="btn btn-lg btn-success btn-block" ng-disabled="allDead" ng-click="fight()">
					<span>Fight</span>
				</button>
				<button class="btn btn-lg btn-warning btn-block" ng-click="reset()">
					<span>Reset</span>
				</button>
				<button class="btn btn-lg btn-default btn-block" ng-disabled="allDead" ng-click="megaFight()">
					<span>Run {{fightCount}} Battles</span>
				</button>
			</div>
		</div>
		<div class="col-md-4 bg-danger" ng-include=" 'units.html' " ng-controller="ClanCtrl" open-war-clan="The Bad Guys">{{clan}}</div>
	</div>
</div>
	<!-- <script src="js/_.js"></script> -->
	<!-- <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script> -->
	<!-- <script src="js/bootstrap.min.js"></script> -->
</body>
</html>
