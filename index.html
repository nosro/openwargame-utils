<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>openWar Utilities</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/css3-tips.css">
	<link rel="stylesheet" href="css/app.css">
	<!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->
	<!-- <link rel="stylesheet" href="css/app.css"> -->
	<!-- <link rel="apple-touch-icon" href="http://www.appleinspires.me/wp-content/uploads/2012/08/SimpleTouch_Iphone_Icon-670x502.png" /> -->

	<!-- <script src="js/filters.js"></script> -->
	<!-- <script src="js/services.js"></script> -->
	<script src="js/Sortable.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</head>
<body>

<div class="container" style="padding-bottom: 1%;box-shadow: 0 0 10px 10px silver" ng-app="OpenWarUtilsApp" ng-cloak>
	<div class="row" ng-controller="BattleCtrl" >
		<div class="col-md-6 col-md-offset-3">
			<h1 class="text-center">openWar Battle Simulator <small>v0.1</small></h1>
		</div>
		<div class="col-md-4 col-md-offset-1 bg-success" ng-include=" 'units.html' " ng-controller="UnitCtrl" ng-init="title='The Good Guys';sortableId='sort1'">{{title}}</div>
		<div class="col-md-2">
			<div class="center-block text-center" style="">
				<img class="inline-block" src="../dominion/_template/images/icon.png" />
				<button class="btn btn-lg btn-danger btn-block" ng-click="inprog=true">
					<span>Fight!</span>
				</button>
				<div ng-show="inprog">Sorry, can't fight - programming isn't done yet!</div>
			</div>
		</div>
		<div class="col-md-4 bg-danger" ng-include=" 'units.html' " ng-controller="UnitCtrl" ng-init="title='The Bad Guys';sortableId='sort2'">{{title}}</div>
	</div>
</div>
	<!-- <script src="js/_.js"></script> -->
	<!-- <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script> -->
	<!-- <script src="js/bootstrap.min.js"></script> -->
</body>
</html>
